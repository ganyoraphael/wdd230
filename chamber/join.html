    <main class="join-main">
      <section class="join-section">
          <h2>Join the Chamber</h2>
          <form id="joinForm" action="thankyou.html" method="get" class="join-form">
              <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" name="firstName" required>
              </div>
              
              <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" name="lastName" required>
              </div>

              <div class="form-group">
                  <label for="title">Title or Position:</label>
                  <input type="text" id="title" name="title" pattern="[A-Za-z- ]{7,}" required>
              </div>

              <div class="form-group">
                  <label for="email">Email Address:</label>
                  <input type="email" id="email" name="email" required placeholder="raphaelganyo@domain.com">
              </div>

              <div class="form-group">
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" name="phone" required>
              </div>

              <div class="form-group">
                  <label for="orgName">Organization Name:</label>
                  <input type="text" id="orgName" name="orgName" required>
              </div>

              <div class="form-group">
                  <label for="orgDescription">Organization Description:</label>
                  <textarea id="orgDescription" name="orgDescription" required></textarea>
              </div>

              <div class="form-group">
                  <label for="membershipLevel">Membership Level:</label>
                  <select id="membershipLevel" name="membershipLevel" required onchange="displayMembershipInfo()">
                      <option value="">--Please Select--</option>
                      <option value="NP">NP Membership</option>
                      <option value="Bronze">Bronze Membership</option>
                      <option value="Silver">Silver Membership</option>
                      <option value="Gold">Gold Membership</option>
                  </select>
              </div>
              <input type="hidden" id="currentDateTime" name="currentDateTime">
              <div class="form-group">
                  <button type="submit" class="submit-button">Join</button>
              </div>
          </form>
      </section>
      <section id="membershipInfoSection" class="membership-info-section">
      </section>
