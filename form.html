<div class="form-container">
    <form action="record.html" method="get" id="main-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$" title="Password must be at least 8 characters long and contain only letters and numbers.">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from the byui.edu domain">
        </div>

        <div class="form-group">
            <label for="page_rating">Page Rating:</label>
            <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="this.nextElementSibling.value = this.value">
            <output>5</output>
        </div>

        <div class="form-group">
            <button type="submit" id="submit_button">Submit</button>
        </div>
    </form>
